<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch to Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Sketch to Image</h1>
    <div class="container">
        <div class="canvas-container">
            <canvas id="canvas" width="512" height="512"></canvas>
            <!-- <br>
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="saveSketch()">Submit</button> -->
        </div>
        <div class="image-container">
            <img id="generatedImage" style="display:none;" />
        </div>
    </div>
          <br>
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="saveSketch()">Submit</button>

    <form id="uploadForm" method="POST" action="/generate" enctype="multipart/form-data" style="display: none;">
        <input type="file" id="sketch" name="sketch">
        <input type="text" id="prompt" name="prompt" placeholder="Enter prompt">
        <input type="submit">
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
