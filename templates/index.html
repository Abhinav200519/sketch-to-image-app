<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sketch Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AI Sketch Studio</h1>
    </header>
    <div class="toolbar">
        <label>Brush Size: <input type="range" id="brushSize" min="1" max="20" value="5"></label>
        <label>Color: <input type="color" id="brushColor" value="#ffffff"></label>
        <button onclick="undo()">Undo</button>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="toggleErase()">Erase</button>
        <button onclick="saveSketch()">Generate</button>
    </div>
    <div class="container">
        <div class="canvas-container">
            <canvas id="canvas" width="512" height="512"></canvas>
        </div>
        <div class="image-container">
            <img id="generatedImage" alt="Generated Image">
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
